<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://kit.fontawesome.com/a4c5bedc28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul id="Notifications">
        <li id="Success">
            <div>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <span>Success: This is a success toast</span>
            </div>
            <i class="fa-sharp fa-solid fa-xmark"></i>
        </li>
        <li id="Error">
            <div>
                <i class="fa-sharp fa-solid fa-circle-xmark"></i>
                <span>Error: This is an error toast</span>
            </div>
            <i class="fa-sharp fa-solid fa-xmark"></i>
        </li>
        <li id="Warning">
            <div>
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <span>Warning: This is a warning toast</span>
            </div>
            <i class="fa-sharp fa-solid fa-xmark"></i>
        </li>
        <li id="Info">
            <div>
                <i class="fa-sharp fa-solid fa-circle-info"></i>
                <span>Info: This is an info toast</span>
            </div>
            <i class="fa-sharp fa-solid fa-xmark"></i>
        </li>
    </ul>



    <div class="Buttons">
        <button class="Success">Success</button>
        <button class="Error">Error</button>
        <button class="Warning">Warning</button>
        <button class="Info">Info</button>
    </div>

    <script src="script.js"></script>


</body>

</html>
