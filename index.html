<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://kit.fontawesome.com/a4c5bedc28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="Notifications">
        <div class="Notification">
            <div class="TitlesOfNotification">
                <span class="icon success"><i class="fa-solid fa-circle-check"></i></span>
                <span class="Title">Success: This is a success toast</span>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="Notification">
            <div class="TitlesOfNotification">
                <span class="icon error"><i class="fa-solid fa-circle-xmark"></i></span>
                <span class="Title">Error: This is an error toast</span>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="Notification">
            <div class="TitlesOfNotification">
                <span class="icon warning"><i class="fa-sharp fa-solid fa-circle-exclamation"></i></span>
                <span class="Title">Warning: This is a Warning toast</span>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="Notification">
            <div class="TitlesOfNotification">
                <span class="icon info"><i class="fa-solid fa-circle-info"></i></span>
                <span class="Title">Info: This is an informition toast</span>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </div>

    </div>
    <div class="Buttons">
        <button class="Success">Success</button>
        <button class="Error">Error</button>
        <button class="Warning">Warning</button>
        <button class="Info">Info</button>
    </div>




</body>

</html>
